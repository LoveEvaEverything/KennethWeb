<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		#frame_id{
			width: 500px;
			height: 350px;
			background: lightblue;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -250px;
			margin-top: -200px;
			text-align: center;
		}

		#title_id{
			font-family: fantasy;
			font-size: 30px;
			padding-top: 30px;
		}

	#input_frame_id{
		padding-top: 30px;
	}

	#equal_button_id{
		background: orange;
	}

	#result_id{

	}
	</style>

	<script type="text/javascript">
		var tag = "";
		function setTag(opt) {
			tag = opt;
		}

		function calculate() {
			var number01String = document.getElementById('number01_id').value;
			var number01 = parseInt(number01String);

			var number02String = document.getElementById('number02_id').value;
			var number02 = parseInt(number02String);

			var result = 0;
			if(tag == "+"){
				result = number01 + number02;
			}else if(tag == "-"){
				result = number01 - number02;
			}else if(tag == "*"){
				result = number01 * number02;
			}else if(tag == "/") {
				result = number01 / number02;
			}

			document.getElementById("result_id").innerHTML = "RESULT:" + result;
		}
	</script>
</head>
<body>
	<div id="frame_id">
		<div id="title_id">CALCULATOR</div>
			
		<div id="input_frame_id">
			<input type="number" id="number01_id">
			<br><br>
			<input type="number" id="number02_id">
		</div>

		<br><br>
		<button onclick="setTag('+')">+</button>
		<button onclick="setTag('-')">-</button>
		<button onclick="setTag('*')">*</button>
		<button onclick="setTag('/')">/</button>
		<button id="equal_button_id" onclick="calculate()">=</button>
		<br><br><br>
		<div id="result_id">RESULT: 0</div>
	</div>

</body>
</html>
